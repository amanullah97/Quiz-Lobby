{% extends "base.html" %} {% block content %}

<div class="col-md-6 offset-md-3">
    <h1 class="text-center">Signup</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username" name="username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter First-Name" name="first_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Last-Name" name="last_name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter Email" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" name="password1">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password Again!" name="password2">
        </div>

        <button type="submit" class="btn btn-primary">Signup</button>

        <p class="form-group">Back to <a href="{% url 'index' %}"> QuizLobby </a> </p>

    </form>
</div>

{% endblock %}
